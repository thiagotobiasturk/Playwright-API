name: CI/CD

on:
  pull_request_review:
    branches:
      - develop
      - master
    types:
      - submitted  # Este evento se activa cuando se envía una revisión

  pull_request:
    branches:
      - develop
      - master
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review
      - closed

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          docker build -t playwright-test .

      - name: Run tests in Docker
        if: ${{ github.event.review.state == 'approved' }}  # Solo se ejecuta si la revisión es aprobada
        run: |
          echo "Running tests in Docker because PR is approved."
          docker run --rm playwright-test
