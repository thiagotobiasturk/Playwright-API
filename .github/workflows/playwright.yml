name: Check Open Pull Requests

on:
  push:
    branches:
      - master
      - develop
  workflow_dispatch:

jobs:
  check-prs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check for open PRs
        run: |
          PRS=$(curl -s -H "Authorization: token ${{ secrets.TOKEN_GH }}" \
                        "https://api.github.com/repos/${{ github.repository }}/pulls?state=open")
          
          PR_COUNT=$(echo "$PRS" | jq length)

          if [ "$PR_COUNT" -gt 0 ]; then
            echo "Hay PRs abiertos:"
            # Extraemos y mostramos el número de cada PR
            echo "$PRS" | jq -r '.[].number'
          else
            echo "No hay PRs abiertos."
          fi
        env:
          TOKEN_GH: ${{ secrets.TOKEN_GH }}

